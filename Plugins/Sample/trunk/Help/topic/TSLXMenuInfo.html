<h2>TSLXMenuInfo</h2>

<p>
	SL4 に追加するプラグインメニューの種類を定義する構造体です。
</p>


<h3>構文</h3>
<pre>
type
  <strong>PSLXMenuInfo</strong> = ^<strong>TSLXMenuInfo</strong>;
  <strong>TSLXMenuInfo</strong> = packed record
    <strong>Name</strong>: array[0..63] of Char;
    <strong>SCut</strong>: array[0..63] of Char;
  end;
</pre>

<h3>メンバ</h3>
<table>
	<tr>
		<th>Name</th>
		<td>メニュー名</td>
	</tr>
	<tr>
		<th>SCut</th>
		<td>ショートカットキー</td>
	</tr>
</table>
