<h2>パッドの状態を取得する</h2>
<p>
	プラグインの動作で現在のパッドの状態を取得する必要がある場合があります。
</p>
<p>
	パッドの状態の取得には <A href="SLAGetPadInit.html"><strong>SLAGetPadInit</strong></A> を使用します。取得できる項目は<A href="PadInitKey.html">「SLAGetPadInit と SLASetPadInit で引数 Key に指定できる文字とその意味」</A>を参照してください。
</p>
<p>
	<A href="SLAGetPadInit.html"><strong>SLAGetPadInit</strong></A> で取得した内容はすべて文字列になっています。適時変換して使用してください。
</p>
