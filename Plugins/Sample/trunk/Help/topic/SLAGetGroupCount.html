<h2>SLAGetGroupCount</h2>
<p>
	ボタングループの数を取得します。
</p>

<h3>構文</h3>
<pre>
function <strong>SLAGetGroupCount</strong>(<strong>ID</strong>: Integer): Integer; stdcall;
</pre>

<h3>引数</h3>
<table>
	<tr>
		<th>ID</th>
		<td>ボタングループを数を調べるパッドの ID</td>
	</tr>
</table>

<h3>戻り値</h3>
<p>
	ボタングループの数を返します。
</p>

<h3>解説</h3>
<p>
	指定したパッドにあるボタングループの数を取得します。
</p>



<h3>SL4 の対応</h3>
<p>
	4.0.0 Build 225 2000/12/22 以降
</p>
