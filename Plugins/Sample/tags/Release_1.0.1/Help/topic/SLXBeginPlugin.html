<h2>SLXBeginPlugin</h2>
<p>
	プラグインの開始の通知を受けます。
</p>

<h3>構文</h3>
<pre>
function <strong>SLXBeginPlugin</strong>: BOOL; stdcall;
</pre>

<h3>引数</h3>
<p>
	なし
</p>

<h3>戻り値</h3>
<p>
	関数が成功したら TRUE 、失敗したら FALSE を返します。
</p>

<h3>解説</h3>
<p>
	プラグインの起動時に呼ばれます。
</p>

<p>
	通常この関数で、関数 <a href="SLXSetInitFile.html"><strong>SLXSetInitFile</strong></a> で受け取った設定ファイルから、設定の読み出しを行ってください。
</p>

<p>
	戻り値に FALSE を返すと SL4 はプラグインを起動しません。
</p>




<h3>SL4 の対応</h3>
<p>
	4.0.0 Build 191 2000/2/2 以降
</p>
