<h2>SLXMenuCheck</h2>
<p>
	メニューにチェックを付けるかを返します。
</p>

<h3>構文</h3>
<pre>
function <strong>SLXMenuCheck</strong>(<strong>No</strong>: Integer; <strong>hWnd</strong>: HWND): BOOL; stdcall;
</pre>

<h3>引数</h3>
<table>
	<tr>
		<th>No</th>
		<td>メニューの番号</td>
	</tr>
</table>

<h3>戻り値</h3>
<p>
	チェックを付けるなら TRUE 、付けないなら FALSE を返します。
</p>

<h3>解説</h3>
<p>
	メニューが表示される際に呼ばれます。
</p>





<h3>SL4 の対応</h3>
<p>
	4.0.0 Build 191 2000/2/2 以降
</p>
