<h2>SLAGetPadCount</h2>
<p>
	パッドの数を取得します。
</p>

<h3>構文</h3>
<pre>
function <strong>SLAGetPadCount</strong>: Integer; stdcall;
</pre>

<h3>引数</h3>
<p>
	なし
</p>

<h3>戻り値</h3>
<p>
	パッドの数を返します。
</p>

<h3>解説</h3>
<p>
	パッド数の回数だけ、<a href="SLAGetNextPadID.html"><strong>SLAGetNextPadID</strong></a> を実行することですべてのパッドを取得することができます。
</p>




<h3>SL4 の対応</h3>
<p>
	4.0.0 Build 225 2000/12/22 以降
</p>
