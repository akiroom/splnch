<h2>SLXMenuClick</h2>
<p>
	メニューが選択されると呼ばれます。
</p>

<h3>構文</h3>
<pre>
function <strong>SLXMenuClick</strong>(<strong>No</strong>: Integer; <strong>hWnd</strong>: HWND): BOOL; stdcall;
</pre>

<h3>引数</h3>
<table>
	<tr>
		<th>No</th>
		<td>選択されたメニューの番号</td>
	</tr>
	<tr>
		<th>hWnd</th>
		<td>選択されたメニューがあるパッドのウィンドウハンドル</td>
	</tr>
</table>

<h3>戻り値</h3>
<p>
	関数が成功したら TRUE 、失敗したら FALSE を返します。
</p>

<h3>解説</h3>
<p>
	メニューが選択されると呼ばれます。
</p>





<h3>SL4 の対応</h3>
<p>
	4.0.0 Build 191 2000/2/2 以降
</p>
