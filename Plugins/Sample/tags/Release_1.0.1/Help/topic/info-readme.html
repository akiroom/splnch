<h2>概要</h2>
<ul>
	<li>プラグインは、<a href="slx.html">コールバック関数</a>をエクスポートした DLL であり、他の DLL と区別するために拡張子を slx に変更したものです。</li>
	<li>DLL を作成することができるほぼすべてのコンパイラで作成可能です。</li>
	<li>プラグインは、SL4 に組み込まれている <a href="sla.html">Special Launch API</a> を使うことで、SL4 を操作したり必要な情報を取得することができます。</li>
	<li>このマニュアルでの構文はすべて Delphi の文法で記述してあります。</li>
</ul>
